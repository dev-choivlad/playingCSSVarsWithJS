<!doctype html>
<html lang="en">
<head>
	<title>Main page</title>
	<meta charset="UTF-8">
	<meta name="description" content="Gulp boilerplate">
	<meta name="keywords" content="gulp, webpack, babel, js, html, css, web development">
	<meta name="robots" content="index, follow">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<link rel="stylesheet" href="css/style.min.css">
</head>
<body>

<main>
<div class="container">
	<h1>Update CSS variables with <span class="highlighted">js</span></h1>

	<div class="controls">
		<label for="spacing">Spacing:</label>
		<input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

		<label for="blur">Blur:</label>
		<input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

		<label for="base">Base Color:</label>
		<input id="base" type="color" name="base" value="#ffc600">
	</div>

	<img src="img/pjt-pic.jpg" alt="photo of a city">
</div>
</main>


<script src="js/app.min.js"></script>
</body>
</html>
